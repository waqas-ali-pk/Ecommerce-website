{% extends 'base.html' %}

{% block title %}
{{page_title}}
{% endblock %}

{% block content %}

<div class="container">
        <div class="row">

{% for product in allProducts %}

        <div class="col-md-4 col-lg-3">
                        <div class="card mb-3">

                            {% if product.product_image %}
            <img class="card-img-top" src="{{product.product_image.url}}">
{% endif %}

                            <div class="card-body">

<h4 class="card-title">{{ product.product_name }}</h4>

        <p class="card-text">${{ product.s_price }}
            <!--{{ product.product_description }}-->
        </p>
<a href="{% url 'buy_product_detail' product_id=product.product_id %}" class="btn btn-dark btn-block">More</a>
            </div>

                            </div>
    </div>

{% endfor %}

</div>
        </div>

{% endblock %}
